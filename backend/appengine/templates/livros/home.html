{% extends 'livros/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Lista de Livros</h1>
                <a href="{{ livro_form_path }}" class="btn btn-success">Criar Novo Livro</a>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Titulo</th>
                        <th>Id</th>
                        <th>Preco</th>
                        <th>Lan√ßamento</th>
                        <th>Autor</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for livro in livros %}
                        <tr>
                            <td>
                                <a href="{{ livro.form_edicao_path }}" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                            <td>{{ livro.titulo }}</td>
                            <td>{{ livro.id }}</td>
                            <td>{{ livro.preco }}</td>
                            <td>{{ livro.lancamento }}</td>
                            <td>{{ livro.autor.name }}</td>
                            <td>
                                <form action="{{ livro.deletar_path }}" method="post">
                                    {{ csrf_input() }}
                                    <button type="submit" class="btn btn-danger">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
