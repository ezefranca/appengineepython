{% extends 'livros/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>
                <div class="well">
                    <h1 class="text-center">Formulário de Livro</h1>

                    <form action="{{ salvar_path }}" method="post" role="form">
                        {{ csrf_input() }}
                        {{ form_input('Titulo','titulo','','') }}
                        {{ form_input('Preco','preco','','') }}
                        {{ form_input('Lançamento','lancamento','','') }}
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
