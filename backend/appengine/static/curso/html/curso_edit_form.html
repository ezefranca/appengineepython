<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Fomulário de Edição de Curso</h4>
            </div>
            <form ng-submit="editar()">
                <div class="modal-body">
                    <fieldset ng-disabled="executandoEdicao">
                        <div class="form-group" ng-class="{true:'has-error',false:''}[erros.titulo!=null]">
                            <label  class="control-label">Titulo</label>
                            <input  type="text" class="form-control" ng-model="cursoEditado.titulo">
                            <span class="help-block">{{ erros.titulo }}</span>
                        </div>
                        <div class="form-group" ng-class="{true:'has-error',false:''}[erros.preco!=null]">
                            <label  class="control-label">Preco</label>
                            <input  type="text" class="form-control" ng-model="cursoEditado.preco">
                            <span class="help-block">{{ erros.preco }}</span>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" ng-class="{disabled:executandoEdicao}">Salvar
                    </button>
                    <img src="/static/img/ajax.gif" ng-show="executandoEdicao">
                </div>
            </form>
        </div>
    </div>
</div>
